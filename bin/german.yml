name: Towny
version: 0.17
language: german
author: Konkurrent
website: 'http://code.google.com/a/eclipselabs.org/p/towny/'
description: >
    Dies ist die deutsche Uebersetzung der Sprachdatei fuer alle Spielnachrichten von Towny. Veraendere nicht diese Datei. 
    Moechtest du dennoch einige Eintraege veraendern so sichere diese Sprachdatei vorher ab. Du kannst jederzeit zwischen den 
    Sprachdatein von Towny wechseln indem du in der config.yml unter [language] den eintrag aenderst. ACHTUNG! Alle Umlaute und 
    das scharfe S muessen ausgeschrieben werden und duerfen unter keinen Umstaenden abgekuerzt werden da dies zu schwerwiegenden 
    Fehlern fuehren wird! 
    
    Solltet ihr Fehler entdecken so kontaktiert mich bitte unter:  iljamurametz@web.de    
    
#
#
#  Abstaende in Nachrichten MUESSEN eingehalten werden.
#  Beginnt ein Text mit LEER oder endet dieser mit LEER 
#  so muss dies auch uebernommen werden.
#
#
#  %s = Werte die von dem Plugin eingesetzt werden.

#  Textfarben
#  --------------
#  Schwarz = &0, Marieneblau = &1, Gruen = &2 
#  Blau = &3, Rot = &4, Lila = &5, Gold = &6
#  Hellgrau = &7, Grau = &8, Dunkelviolett = &9
#  Hellgruen = &a, Hellblau = &b, Rosa = &c
#  Hellviolett = &d, Gelb = &e, Weiss = &f


