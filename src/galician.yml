name: Towny
version: 0.2
language: galician
author: Coegho
website: 'http://code.google.com/a/eclipselabs.org/p/towny/'
description: >
    Ficheiro de linguaxe para todos os mensaxes do xogo. Non alterar este
    ficheiro.
    Se desexas cambiar algunha das entradas, fai unha copia con outro nome.
    Podes alternar ficheiros de linguaxe cambiando a entrada [language] en
    config.yml.

#  NOTA: Bukkit non soporta os caracteres especiais, asi que non se poden
#        engadir tildes nin enhes

#
#
#         You MUST retain spacing in the texts.
#  If a text begins or ends with a space, it must remain that way.
#
#
#       %s = data to be supplied by the plugin.

# Text colouring
# --------------
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f


default_towny_prefix: '&6[Towny] &b'

